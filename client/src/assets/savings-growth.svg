<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Coin stacks with plants -->
  <g transform="translate(100,300)">
    <!-- Stack 1 -->
    <rect x="0" y="-50" width="80" height="50" fill="#FFD700" opacity="0.8"/>
    <path d="M 40,-60 L 40,-90 C 40,-90 50,-100 60,-95" stroke="#4CAF50" fill="none" stroke-width="3"/>
    <path d="M 40,-75 L 50,-85" stroke="#4CAF50" fill="none" stroke-width="2"/>
  </g>
  
  <g transform="translate(250,300)">
    <!-- Stack 2 -->
    <rect x="0" y="-100" width="80" height="100" fill="#FFD700" opacity="0.8"/>
    <path d="M 40,-110 L 40,-140 C 40,-140 50,-150 60,-145" stroke="#4CAF50" fill="none" stroke-width="3"/>
    <path d="M 40,-125 L 50,-135" stroke="#4CAF50" fill="none" stroke-width="2"/>
  </g>
  
  <g transform="translate(400,300)">
    <!-- Stack 3 -->
    <rect x="0" y="-150" width="80" height="150" fill="#FFD700" opacity="0.8"/>
    <path d="M 40,-160 L 40,-190 C 40,-190 50,-200 60,-195" stroke="#4CAF50" fill="none" stroke-width="3"/>
    <path d="M 40,-175 L 50,-185" stroke="#4CAF50" fill="none" stroke-width="2"/>
  </g>
  
  <g transform="translate(550,300)">
    <!-- Stack 4 -->
    <rect x="0" y="-200" width="80" height="200" fill="#FFD700" opacity="0.8"/>
    <path d="M 40,-210 L 40,-240 C 40,-240 50,-250 60,-245" stroke="#4CAF50" fill="none" stroke-width="3"/>
    <path d="M 40,-225 L 50,-235" stroke="#4CAF50" fill="none" stroke-width="2"/>
  </g>
  
  <!-- Growth Line -->
  <path d="M 140,250 Q 300,200 450,150 T 700,100" stroke="#4CAF50" fill="none" stroke-width="4"/>
  
  <!-- Text -->
  <text x="400" y="350" text-anchor="middle" font-family="Arial" font-size="16" fill="#666">Time</text>
  <text x="50" y="200" text-anchor="middle" transform="rotate(-90,50,200)" font-family="Arial" font-size="16" fill="#666">Growth</text>
</svg>
